<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة محمد جابر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<script type="text/javascript" src="//my-pu.sh/c9d6a00506cf15473e30/a4a0c80e54/?placementName=default"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: linear-gradient(145deg, #f0f5fa, #d9e2ec); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; width: 90%; max-width: 450px; padding: 2.5rem; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        .login-card h1 { color: #1e3c5c; margin-bottom: 0.5rem; }
        .login-card p { color: #666; margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; text-align: right; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: #1e2a3a; font-weight: 600; }
        .input-group input { width: 100%; padding: 0.8rem 1rem; border: 2px solid #e0e7ef; border-radius: 12px; font-size: 1rem; transition: 0.3s; }
        .input-group input:focus { border-color: #f9a826; outline: none; }
        .btn-login { width: 100%; padding: 1rem; background: #1e3c5c; color: white; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 1rem; }
        .btn-login:hover { background: #0f2b44; }
        .register-link { margin-top: 1.5rem; color: #666; }
        .register-link a { color: #f9a826; text-decoration: none; font-weight: 700; }
        .error { color: #dc3545; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>تسجيل الدخول</h1>
        <p>مرحباً بعودتك! أدخل بياناتك للمتابعة</p>
        <form id="loginForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn-login">دخول</button>
            <div id="errorMessage" class="error"></div>
        </form>
        <div class="register-link">
            ليس لديك حساب؟ <a href="register.html">أنشئ حساباً جديداً</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCoG63qojGugIkvc7-T0M7BnP4KRMQuyrE",
            authDomain: "mr-jabr.firebaseapp.com",
            projectId: "mr-jabr",
            storageBucket: "mr-jabr.firebasestorage.app",
            messagingSenderId: "563345828466",
            appId: "1:563345828466:web:f0bdd40711c935f60d30eb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // التحقق إذا كان الأدمن (البريد المحدد)
                if (email === 'bo2584668@gmail.com') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        });
    </script>
</body>
</html>
